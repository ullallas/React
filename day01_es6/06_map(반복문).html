<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    const arr = [10, 20, 30]

    const data = [
      {id: 1, name: '홍길동', age: 20},
      {id: 2, name: '라이언', age: 23},
      {id: 3, name: '또취', age: 22}
    ]

    arr.map((item, index) => {
      //React에서는 return이 없으면 값이 나오지 않음. 반드시 써야 함
      return (console.log(index, item))
    })
    console.log('--------------------')

    //처리되는 문장이 하나일 때는 {}, return 생략 가능
    arr.map((item, index) => console.log(index, item))
    console.log('--------------------')

    data.map((item, index) => {
      return (console.log(item.id, item.name, item.age))
    })
    console.log('--------------------')

    //처리되는 문장이 하나일 때는 {}, return 생략 가능
    data.map((item, index) => console.log(item.id, item.name, item.age))
    
  </script>
</body>
</html>

<!-- 
[형식]
배열.map((요소, 인덱스) => {
   return 요소
});
 -->
