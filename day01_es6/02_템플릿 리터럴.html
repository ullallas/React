<!-- ! + ctrl space 혹은 html:5 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    let a = 20
    const b = 30
    const str1 = a + '와 ' + b + '의 합은 ' + (a+b)
    console.log(str1)

    // backtick (`) - 변수, 수식, 문자열을 같이 쓸 때 사용
    const str2 = `${a}와 ${b}의 합은 ${a+b}`
    console.log(str2)

    const name = '홍길동'
    const age = 20
    const addr = '서울'
    const str3 = `나의 이름은 ${name}이고 나이는 ${age}살, 사는 곳은 ${addr}입니다`
    console.log(str3)
  </script>
</body>
</html>
