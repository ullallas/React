<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    const data = [
      {id: 1, name: '홍길동', age: 20},
      {id: 2, name: '라이언', age: 23},
      {id: 3, name: '또취', age: 20},
      {id: 4, name: '브라운', age: 30},
      {id: 5, name: '조르디', age: 15},
    ]

    const data1 = [...data]
    console.log(data1)
    console.log('----------------')

    //추가
    const data2 = [
      ...data,
      {
        id: 6,
        name: '어피취',
        age: 16
      }
    ]
    console.log(data2)
    console.log('----------------')

    // [문제] - id가 4번인 '브라운' -> '제이지', '30' -> '35' 변경
    const data3 = data.map((item, index) => {
      if(item.id === 4){
        return {
          ...item,
          name: '제이지',
          age: 35
        }
      }else{
        return item
      }
    })

    console.log(data3)
    console.log('----------------')

    //if문은 복잡해서 잘 안씀
    const data4 = data.map(item => item.id === 4 ? {...item, name: '제이지', age: 35} : item)

    console.log(data4)
    console.log('----------------')

  </script>
</body>
</html>
