<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    const arr = ['강아지', '고먐미', '토끼', '소']
    const arr1 = arr.concat()
    const arr2 = [...arr] //arr의 모든 내용을 복사
    const arr3 = arr.concat('코끼리', '기린')
    const arr4 = [...arr, '우산', '딸기']
    const arr5 = ['과자', ...arr, '사탕']

    console.log('arr = ' + arr)
    console.log('arr1 = ' + arr1)
    console.log('arr2 = ' + arr2)
    console.log('arr3 = ' + arr3)
    console.log('arr4 = ' + arr4)
    console.log('arr5 = ' + arr5)
    console.log('-----------------------')

    const dog = {
      name: '멍멍쓰',
      age: 2
    }

    //배열에서는 추가된다. 하지만 객체는 덮어쓴다.
    const dog1 = {...dog, name: '진돗개', age: 5}
    console.log(dog1)



  </script>
</body>
</html>
