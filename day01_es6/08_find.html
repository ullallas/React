<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    const arr = [10, 20, 30, 20, 50, 60]

    const result = arr.find(item => item > 40)
    console.log(result)

    const result2 = arr.find(item => item === 20)
    console.log(result2)

    const result3 = arr.findIndex(item => item === 20)
    console.log(result3)

    const data = [
      {id: 1, name: '홍길동', age: 20},
      {id: 2, name: '라이언', age: 23},
      {id: 3, name: '또취', age: 22}
    ]

    //id가 1인 값
    const data1 = data.find(item => item.id === 1)
    console.log(data1)

    const data2 = data.find(item => item.name === '네오')
    console.log(data2) //undefined

    const data3 = data.findIndex(item => item.name === '네오')
    console.log(data3) //-1
  </script>
</body>
</html>

<!-- 
- filter와 비슷, 결과는 하나의 값 (처음 만나는 값을 가져온다)
 -->
